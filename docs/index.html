<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ensono QA Team Management API Documentation</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://unpkg.com/swagger-ui-dist@5.10.3/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://unpkg.com/swagger-ui-dist@5.10.3/favicon-16x16.png"
      sizes="16x16"
    />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        background: #fafafa;
      }
      .custom-header {
        background: #007bff;
        color: white;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
      }
      .custom-header h1 {
        margin: 0;
        font-size: 28px;
      }
      .custom-header p {
        margin: 10px 0 0 0;
        font-size: 16px;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="custom-header">
      <h1>ðŸš€ Ensono QA Team Management API</h1>
      <p>Comprehensive API documentation for team member management and search functionality</p>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = function () {
        // Build a system
        const ui = SwaggerUIBundle({
          url: './api-documentation.yaml',
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: 'StandaloneLayout',
          tryItOutEnabled: true,
          supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
          docExpansion: 'list',
          defaultModelsExpandDepth: 2,
          defaultModelExpandDepth: 2,
          showExtensions: true,
          showCommonExtensions: true,
          validatorUrl: null,
          // Custom configuration
          requestInterceptor: function (request) {
            // Add any custom headers or modify requests here
            request.headers['Content-Type'] = 'application/json';
            return request;
          },
          responseInterceptor: function (response) {
            // Handle responses here if needed
            return response;
          },
        });

        // Custom styling after UI loads
        setTimeout(() => {
          // Add custom branding
          const topbar = document.querySelector('.topbar');
          if (topbar) {
            topbar.style.display = 'none';
          }

          // Customize the info section
          const infoContainer = document.querySelector('.info');
          if (infoContainer) {
            infoContainer.style.marginTop = '0';
          }
        }, 1000);
      };
    </script>
  </body>
</html>
